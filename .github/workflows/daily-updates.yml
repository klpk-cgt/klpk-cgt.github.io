name: 每日信息更新

on:
  schedule:
    - cron: '0 22 * * *'  # 每天UTC时间22:00（北京时间次日6:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-info:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
    - name: 设置Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: 安装依赖
      run: npm init -y && npm install axios cheerio
        
    - name: 获取金价
      run: node scripts/gold-price.js
      env:
        GOLD_API_TOKEN: ${{ secrets.GOLD_API_TOKEN }}
        
    - name: 获取虚拟货币价格
      run: node scripts/crypto-price.js
      env:
        CRYPTO_API_KEY: ${{ secrets.CRYPTO_API_KEY }}
        
    - name: 获取每日新闻
      run: node scripts/daily-news.js
      env:
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        
    - name: 生成汇总文件
      run: node scripts/generate-summary.js
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新每日信息" && git push)
