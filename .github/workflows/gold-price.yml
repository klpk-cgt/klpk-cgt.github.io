name: 更新金价

on:
  schedule:
    - cron: '0 9 * * *'  # 每天北京时间17:00运行（UTC+8，对应UTC时间9:00）
  workflow_dispatch:  # 允许手动触发

jobs:
  update-price:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
    - name: 设置Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: 安装依赖
      run: npm init -y && npm install axios
        
    - name: 获取金价并生成文件
      run: node update-price.js
      env:
        GOLD_API_TOKEN: ${{ secrets.GOLD_API_TOKEN }}
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add price.txt
        git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新金价数据" && git push)
