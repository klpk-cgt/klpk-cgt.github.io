name: 每日信息汇总

on:
  schedule:
    - cron: '0 1 * * *'  # 每天UTC时间1点运行（北京时间9点）
  workflow_dispatch:  # 允许手动触发

jobs:
  generate-summary:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安装依赖
      run: pip install requests
      
    - name: 生成每日汇总
      env:
        GOLD_API_TOKEN: ${{ secrets.GOLD_API_TOKEN }}
        CRYPTO_API_TOKEN: ${{ secrets.CRYPTO_API_TOKEN }}
        NEWS_API_TOKEN: ${{ secrets.NEWS_API_TOKEN }}
        OIL_API_TOKEN: ${{ secrets.OIL_API_TOKEN }}
      run: python generate_summary.py
      
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add summary.txt
        git commit -m "自动更新: 每日信息汇总 $(date +'%Y-%m-%d')" || exit 0
        git push
