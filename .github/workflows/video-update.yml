name: 每日视频更新

on:
  schedule:
    - cron: '0 1 * * *'  # 每天UTC时间1点（北京时间9点）
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: 安装依赖
      run: npm install axios
      
    - name: 获取视频数据
      run: node video-fetcher.js
      
    - name: 生成视频页面
      run: node generate-video-page.js
      
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "自动更新: 随机视频 $(date +'%Y-%m-%d')" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
