<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日黄金价格</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>🏅 每日黄金价格追踪</h1>
            <p id="current-date">加载中...</p>
        </header>
        
        <main>
            <div class="price-card">
                <div class="price-header">
                    <h2>实时金价</h2>
                    <button id="refresh-btn" class="refresh-btn">🔄 刷新</button>
                </div>
                
                <div class="price-display">
                    <div class="price-item">
                        <span class="currency-flag">🇨🇳</span>
                        <div class="price-info">
                            <span class="label">人民币/克（买入）</span>
                            <span class="price" id="price-buy">--</span>
                        </div>
                    </div>
                    
                    <div class="price-item">
                        <span class="currency-flag">🇨🇳</span>
                        <div class="price-info">
                            <span class="label">人民币/克（卖出）</span>
                            <span class="price" id="price-sell">--</span>
                        </div>
                    </div>
                </div>
                
                <div class="change-info">
                    <span class="label">今日波动：</span>
                    <span id="low-price">最低价: --</span>
                    <span id="high-price">最高价: --</span>
                </div>
                
                <div class="update-time">
                    最后更新: <span id="last-update">--</span>
                </div>
            </div>
            
            <div class="info-section">
                <h3>📈 其他贵金属价格</h3>
                <div id="other-metals">
                    <!-- 其他金属价格将通过JS动态填充 -->
                </div>
            </div>
        </main>
        
        <footer>
            <p>数据仅供参考，实际价格以交易所为准</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
